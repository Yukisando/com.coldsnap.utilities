<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Key-Value Converter</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --card-bg: #ffffff;
      --primary: #4a90e2;
      --text-color: #333333;
      --radius: 8px;
      --shadow: rgba(0, 0, 0, 0.1);
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      padding: 20px;
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      flex: 1;
      min-height: 0;
      margin-bottom: 20px;
    }
    .box {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px var(--shadow);
      padding: 15px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    label {
      font-weight: bold;
      margin-bottom: 8px;
    }
    textarea {
      flex: 1;
      min-height: 0;
      width: 100%;
      resize: vertical;
      padding: 10px;
      font-family: monospace;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      background: #fafafa;
    }
    .buttons {
      text-align: center;
    }
    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 16px;
      margin: 0 5px;
      font-size: 0.95rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #357abd; /* fallback darker shade */
    }
  </style>
</head>
<body>
<h1>JSON Flat to Key-Value Converter</h1>
<div class="container">
  <div class="box">
    <label for="inputJson">Input JSON</label>
    <textarea id="inputJson" placeholder='e.g. {"d.title": "Dangers naturels"}'></textarea>
  </div>
  <div class="box">
    <label for="outputJson">Output JSON (editable)</label>
    <textarea id="outputJson" placeholder="Your converted JSON will appear here..."></textarea>
  </div>
</div>
<div class="buttons">
  <button onclick="convert()">Convert</button>
  <button onclick="copyResult()">Copy</button>
  <button onclick="download()">Download</button>
</div>

<script>
  function convert() {
    const input = document.getElementById('inputJson').value;
    try {
      const data = JSON.parse(input);
      const transformed = {
        lang: Object.entries(data).map(([key, value]) => ({ key, value }))
      };
      document.getElementById('outputJson').value = JSON.stringify(transformed, null, 2);
    } catch (e) {
      alert('Invalid JSON: ' + e.message);
    }
  }

  function copyResult() {
    const output = document.getElementById('outputJson');
    output.select();
    document.execCommand('copy');
    alert('Copied to clipboard!');
  }

  function download() {
    const output = document.getElementById('outputJson').value;
    if (!output) return alert('Nothing to download!');
    const blob = new Blob([output], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'converted.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }
</script>
</body>
</html>
